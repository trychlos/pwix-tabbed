<template name="navs">
    <div class="tabbed-navs" data-tabbed-id="{{ tabbedId }}" data-tabbed-name="{{ tabbedName }}">
        <ul class="nav nav-tabs {{ navClasses }}" role="tablist">
            {{#each it in tabs }}
                <li class="nav-item {{ itemClasses it }}" role="presentation" data-tabbed-tab-id="{{ it.TABBED.id }}" data-tabbed-tab-name="{{ it.TABBED.name }}">
                    {{#if hasLabel it }}
                        <button class="nav-link {{ linkClasses it }}" id="{{ it.TABBED.tabid }}" data-tabbed-index="{{ it.TABBED.index }}" data-bs-toggle="tab" data-bs-target="#{{ it.TABBED.paneid }}" type="button" role="tab" aria-controls="{{ it.TABBED.paneid }}" aria-selected="{{ ariaSelected it }}">
                            {{{ navLabel it }}}
                        </button>
                    {{/if}}
                    {{#if hasTemplate it }}
                        {{> Template.dynamic template=(navTemplate it) data=(navData it) }}
                    {{/if}}
                </li>
            {{/each}}
        </ul>
    </div>
</template>
