<template name="panes">
    <div class="tabbed-panes" data-tabbed-id="{{ tabbedId }}" data-tabbed-name="{{ tabbedName }}">
        <div class="tab-content">
            {{#each it in tabs }}
                {{#if hasTemplate it }}
                    <div class="tab-pane fade {{ itemClasses it }}" id="{{ paneId it }}" role="tabpanel" aria-labelledby="{{ tabId it }}" tabindex="0" data-tabbed-tab-id="{{ tabId it }}" data-tabbed-tab-name="{{ tabName it }}">
                        {{> Template.dynamic template=(paneTemplate it) data=(paneData it) }}
                    </div>
                {{/if}}
            {{/each}}
        </div>
    </div>
</template>
